{% extends 'BaseLogonUsers/BaseLogin.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block contenido_login %}
    <style>
        .titulo_login{
            text-align: center;
            padding-top: 25px;
            padding-bottom: 25px;
            font-weight: bold;
            font-size: 18px;
        }
        .centrado_elementos{
            text-align: center;
        }
        .boton_login{
            margin-top: 30px;
			background-color: #16254C;
			color: #ffffff;
		}
    </style>

    <form method="POST">

        {% csrf_token %}
        <p class="titulo_login">INGRESO AL PORTAL DE RADICACIÓN DE FACTURAS</p>

        {{ form | crispy }}

        <div class="form-group centrado_elementos">
            <button class="btn btn-primary btn-lg active boton_login" type="submit">Iniciar Sesion</button>
        </div>

        <div class="form-group centrado_elementos">
            ¿Necesita una cuenta?
            <a class="btn btn-link" role="button" href="{% url 'register' %}">Registrar usuario</a>
        </div>
    </form>

{% endblock %}
